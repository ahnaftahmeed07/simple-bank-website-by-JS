<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center	mt-10">Welcome to <span class="font-medium text-amber-500">Baap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-orange-200 w-9/12 mx-auto mt-20 p-8 rounded-lg">
            <h3 class="text-3xl font-medium">Please Login</h3>
            <div class="mt-6">
                <input class="w-9/12 block mb-6 px-3 rounded-lg py-2" type="email" name="" id="user-email" placeholder="please enter your email" required>
                <input class="w-9/12 block mb-6 px-3 rounded-lg py-2" type="password" name="" id="user-pass" placeholder="please enter your password" required>
                <button id="btn-submit" class="bg-cyan-600 px-8 py-2 text-center text-white font-semibold rounded-lg hover:bg-cyan-900">Login</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
