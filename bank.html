<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center	mt-10">Boost Your <span class="font-medium text-amber-500">Financial Success</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white text-center">
                <div class="bg-emerald-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-900 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Deposit</h4>
                    <input class="w-9/12 block mb-6 px-3 rounded-lg py-2" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit" required>
                <button id="btn-deposit" class="bg-cyan-600 px-8 py-2 text-center text-white font-semibold rounded-lg hover:bg-cyan-900">Deposit</button>
                </div>
                <div class="bg-rose-900	 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Withdraw</h4>
                    <input class="w-9/12 block mb-6 px-3 rounded-lg py-2" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw" required>
                <button id="btn-withdraw" class="bg-cyan-600 px-8 py-2 text-center text-white font-semibold rounded-lg hover:bg-cyan-900">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
